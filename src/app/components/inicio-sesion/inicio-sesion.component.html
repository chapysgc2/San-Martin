<div class="row">
    <form class="col s12" autocomplete="off">
        <div class="col s4"></div>
        <div class="col s4 red lighten-5" id="borde">
            <h2 class="center-align">Inicio de Sesion</h2>
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" [(ngModel)]="usuario.nombreU" [ngModelOptions]="{standalone: true}">
                    <label for="first_name">Usuario</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" [(ngModel)]="usuario.contrasenaU" [ngModelOptions]="{standalone: true}">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="col s4"></div>
                    <button class="btn waves-effect waves-light col s4 red darken-4" (click)="logueo()">Iniciar Sesion
                    </button>
                    <div class="col s4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="col s4"></div>
                    <div    >
                        <a >Olvidé mi contraseña!</a>
                    </div>
                    <div class="col s4"></div>
                </div>
            </div>
            <div class="row" *ngIf="bandera==true">
                <div class="col s12">
                    <div class="col s4"></div>
                    <div class="col s4">
                        <p>Datos incorrectos</p>
                    </div>
                    <div class="col s4"></div>
                </div>
            </div>
        </div>
        <div class="col s4"></div>
    </form>
</div>
