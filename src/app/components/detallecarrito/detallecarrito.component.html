<div *ngIf="productosEnCarrito.length > 0; else carritoVacio">
  <h2>Carrito de Compras</h2>
  <div class="row">
    <div class="col s12 m4" *ngFor="let producto of productosEnCarrito; let last = last">
      <div class="card">
        <div class="card-image">
          <img src="../../../assets/pngwing.com.png" alt="{{ producto.nombre }}" width="70" height="300">
        </div>
        <div class="card-content">
          <span class="card-title">{{ producto.nombre }}</span>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio | currency }}</p>
        </div>
        <div class="card-action">
          <button class="btn red" (click)="eliminarDelCarrito(producto.productoID)">Eliminar</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
  
<div class="row right">
  <div class="col">
    <button class="btn" (click)="irAlPago()">Ir al Pago</button>

  </div>
  <div class="col">
    <button class="btn red" (click)="vaciarCarrito()">Vaciar Carrito</button>
  </div>
</div>
<ng-template #carritoVacio>
  <p>El carrito está vacío.</p>
</ng-template>
