<div *ngIf="productosEnCarrito.length > 0; else carritoVacio">
  <div class="row">
    <div class="col s8 m8">
      <h2 class="center">Carrito de Compras</h2>
      <div class="row">
        <div
          class="col s12 m4"
          *ngFor="let producto of productosEnCarrito; let last = last"
        >
          <div class="card">
            <div class="card-image">
              <img
                [src]="producto.imagen"
                alt="{{ producto.nombre }}"
                width="70"
                height="300"
              />
            </div>
            <div class="card-content">
              <span class="card-title">{{ producto.nombre }}</span>
              <p>{{ producto.descripcion }}</p>
              <p>Precio: {{ producto.precio | currency }}</p>
            </div>
            <div class="card-action">
              <button
                class="btn red"
                (click)="eliminarDelCarrito(producto.productoID)"
              >
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center">Pedido</span>

                <ul class="collection" *ngFor="let producto of productosEnCarrito">
                    <li class="collection-item avatar">
                        <img [src]="producto.imagen" alt="" class="circle">
                        <span class="title black-text">{{producto.nombre}}</span>
                        <p class="black-text">{{producto.descripcion}}
                            <br>
                            <b>${{producto.precio}}.00</b>
                        </p>
                        <a style="color: red; cursor: pointer;" class="secondary-content" (click)="eliminarDelCarrito(producto.productoID)"><i class="material-icons">delete</i></a>
                      </li>
                </ul>

                <h3 class="center">${{totalCarrito}}.00</h3>
            </div>
            <div class="card-action">
                <div class="container center">
                    <button style="margin-right: 20px;" class="btn" (click)="irAlPago()"><i class="material-icons left">attach_money</i>Ir al Pago</button>
                    <button class="btn red" (click)="vaciarCarrito()"><i class="material-icons left">remove_shopping_cart
                    </i>Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<ng-template #carritoVacio>
  <div class="container center">
    <a><i class="material-icons large" style="color: red">warning</i></a>
    <h2>El carrito está vacío.</h2>
  </div>
</ng-template>
